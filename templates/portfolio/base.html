<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bappy Tawhid - Software Engineer{% endblock %}</title>
    
    <!-- ndot57 Font -->
    <style>
        @font-face {
            font-family: 'ndot57';
            src: url('https://cdn.shopify.com/s/files/1/0584/0932/0622/t/1/assets/fonts-ndot57.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
    </style>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-bg">
        <canvas id="matrix-canvas"></canvas>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top matrix-navbar">
        <div class="container">
            <a class="navbar-brand matrix-brand" href="{% url 'portfolio:home' %}">
                <span class="brand-bracket">[</span>
                <span class="brand-text">BAPPY TAWHID</span>
                <span class="brand-bracket">]</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link matrix-nav-link" href="{% url 'portfolio:home' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link matrix-nav-link" href="{% url 'portfolio:about' %}">
                            <i class="fas fa-user"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link matrix-nav-link" href="{% url 'portfolio:projects' %}">
                            <i class="fas fa-code"></i> Projects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link matrix-nav-link" href="{% url 'portfolio:skills' %}">
                            <i class="fas fa-cogs"></i> Skills
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link matrix-nav-link" href="{% url 'portfolio:blog_list' %}">
                            <i class="fas fa-award"></i> Awards & Certifications
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link matrix-nav-link" href="{% url 'portfolio:contact' %}">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="matrix-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; {% now "Y" %} Bappy Tawhid. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="social-links">
                        <a href="https://github.com/BAPPYTAWHID99" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/bappy-tawhid-4b5ba81b5" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.hackerrank.com/bappytawhid99" target="_blank" class="social-link"><i class="fab fa-hackerrank"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
